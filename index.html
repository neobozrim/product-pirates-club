<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Pirates - Improve Your Product Management Craft</title>
    <style>
        @font-face {
            font-family: 'NewAmsterdam-Regular';
            src: url('/fonts/NewAmsterdam-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Lato-Regular';
            src: url('/fonts/Lato-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Lato-Regular', sans-serif;
        }
        .hero-section {
            position: relative;
            overflow: hidden;
            height: 100vh;
            background-color: #e2e2d2;
        }
        .hero-content {
            position: relative;
            z-index: 1;
            height: 100%;
            width: 50%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .hero-trapezoid {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 55%;
            background-color: #c51f5d;
            clip-path: polygon(25% 0%, 100% 0%, 100% 100%, 0% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-image {
            width: 80%;
            height: auto;
            max-width: 400px;
        }
        .hero-logo {
            height: 2rem;
            margin-bottom: 1.5rem;
        }
        .hero-title {
            font-family: 'NewAmsterdam-Regular', sans-serif;
            color: #141d26;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .hero-description {
            color: #243447;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }
        .hero-cta {
            background-color: #c51f5d;
            color: #e2e2d2;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-size: 1.125rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-content">
            <img src="assets/product-pirates-logo.png" alt="Product Pirates" class="hero-logo">
            <h1 class="hero-title">
                IMPROVE YOUR<br>
                PRODUCT MANAGEMENT<br>
                CRAFT
            </h1>
            <p class="hero-description">
                Through skill-specific hands on<br>
                product management workshops<br>
                that challenge and inspire you.
            </p>
            <button class="hero-cta">
                Jump aboard, pirate!
            </button>
        </div>
        <div class="hero-trapezoid">
            <img src="assets/hook-image.png" alt="Get your hands dirty. Well... your hook, I guess." class="hero-image">
        </div>
    </section>
</body>
</html>
